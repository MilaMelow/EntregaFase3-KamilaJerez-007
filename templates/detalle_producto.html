{% extends 'base.html' %}
{% load static %}
{% block contenido %}



<div class="container mr-5 pl-5">


  <h1 class="my-4">{{ producto.nombreProducto  }}
    <small>${{ producto.precio  }}</small>
  </h1>


  <div class="row">

    <div class="col-md-4">
      {% if producto.imagen %}
      <img class="img-fluid" src="{{  producto.imagen.url }}" alt="">
      {% else  %}
      <img
      src="{% static 'img/default.jpg' %}"
      alt="imagen default {{ producto.nombreProducto }}"
    />
    {% endif  %}
    </div>

    <div class="col-md-4">
      <h3 class="my-3">Descripcion</h3>
      <p>{{ producto.descripcion  }}</p>
      <h3 class="my-3">Informacion:</h3>
      <ul>
        <li><b>Stock: </b>  {{ producto.stock }}</li>

      </ul>
    </div>

  </div>


  


</div>
