{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<div class="container " >

  {% if messages %}
  {% for message in messages  %}
  
    
  {% if message.tags == 'error' %}
  <div class="alert alert-danger" role="alert">
    {{ message  }}
  </div>
   {% else  %}
   <div class="alert alert-success" role="alert">
    {{ message  }}
  </div>
  {% endif %}
   
  {% endfor %}
  {% endif %}

  <form class="mt-5 " method="POST" enctype="multipart/form-data"> {% csrf_token  %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre_producto">Nombre producto</label>
        <input type="text" class="form-control" name="nombre_producto" id="nombre_producto" placeholder="Escriba el nombre del producto">
      </div>
      <div class="form-group col-md-6">
        <label for="precio_producto">Precio</label>
        <input type="number" name="precio_producto" class="form-control" id="precio_producto" >
      </div>
    </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="stock_producto">Stock</label> 
      <input type="number" class="form-control" required name="stock_producto" id="stock_producto">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2">Descripcion</label>
      <input type="text" class="form-control" required  name="descripcion_producto"  placeholder="Breve descripcion del producto" id="descripcion_producto">
    </div>
  </div>
  <div class="form-group ">
    <label for="nombre_producto">Imagen producto</label>
    <input type="hidden" name="idDep" value="{{ departamento.id }}">
    <input type="file" required accept="image/*" required name="imagen_producto"
        class="form-control-file" id="imagen-input">
  </div>

   
    <div class="form-groupd d-flex justify-content-center ">
      <button type="submit" class="btn btn-primary">Crear producto</button>
    </div>

  
  </form>
</div>


{% endblock %}
