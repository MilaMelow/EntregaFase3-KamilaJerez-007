{% block contenido %}

<h2>Listado de productos</h2>
<table>
    <tr>
    <tr>Nombre del producto</tr>
    <tr>Precio</tr>
    <tr>Cantidad</tr>
    </tr>

    {% for p in productos %}
    <tr>
        <td> {{ p.nombreProducto }}</td>
        <td> {{ p.precio }}</td>
        <td> {{ p.cantidad }}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
